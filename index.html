<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="sub-container" id="first-cont-child">
            <input type="file" id="csvFileInput" class="input" onchange="handleFiles(this.files)" accept=".csv">
            <div id="addClearButton">
                <button class="btn" onclick="addNewDataRow()">Add Row</button>
                <button class="btn" onclick="clearFunc()">Clear</button>
            </div>
            <div id="output"></div>
        </div>
        <div class="sub-container form-container" id="form-container" style="display: none;">
            <form id="addRowForm">
                <div>
                    <input type="text" class="input" name="id" placeholder="Id">
                </div>
                <div>
                    <input type="text" class="input" name="Name" placeholder="Name">
                </div>
                <div>
                    <input type="text" class="input" name="Age" placeholder="Age">
                </div>
                <div>
                    <input type="text" class="input" name="Profession" placeholder="Profession">
                </div>
                <div>
                    <input type="button" class="submit" value="Submit" onclick="getFormData()">
                    <button class="submit" type="button" onclick="closeForm()">Close</button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
